<style>
 body{
 background:linear-gradient(to right,#6441a5, #2a0845);

 #shadow{
  margin-top:2px;
  background-color:aliceblue;

  border-left:1px solid lightgrey;

   box-shadow:30px 30px 20px rgba(0,0,0,0.3);

  width:25%;

  <script>
  
 $(document).ready(function(){
	 
	 //show password
	 $("#check").on("click",function(){
$(this).is(":checked")?$("#password").attr("type","text"):$("#password").attr("type","password");
$(this).is(":checked")?$("#show").html("Hide Password"):$("#show").html("Show Password");
});
	 
	 let nameError=true;
	 $("#name").on("blur",function(){
		 validName();
	 })
	 function validName(){
		 let regex=/^[a-zA-Z ]*$/;
		 let user=$("#name").val();
		 
		  if(user.length < 3 || user.length == ""){
				 $("#name").removeClass("is-valid");
		        	$("#name").addClass("is-invalid");
		            nameError = false;
		            return false;
			 }
		 
		 else if(regex.test(user)){
			 $("#name").removeClass("is-invalid");
	            $("#name").addClass("is-valid");
		 }
		
		 else{
			 $("#name").removeClass("is-valid");
	        	$("#name").addClass("is-invalid");
	            nameError = false;
	            return false;
		 }
	 }
	 

	 let emailError=true;
	 $("#email").on("blur",function(){
    	validEmail();
    });
	 function validEmail(){
		
		 let regex =/^([\-\.0-9a-zA-Z]+)@([\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
    	 let s=$("#email").val();
    	 if (regex.test(s)) {
	            $("#email").removeClass("is-invalid");
	            $("#email").addClass("is-valid");
	            
	        } else {
	        	$("#email").removeClass("is-valid");
	        	$("#email").addClass("is-invalid");
	            emailError = false;
	            return false;
	        }
	 }
	 let passError=true;
    $("#password").on("keyup",function(){
    	validPass();
    })
    
    function validPass(){
let pass=$("#password").val();

    	
    	if(pass.length == ""|| pass.length <8){
    		$("#password").removeClass("is-valid");
    		$("#password").addClass("is-invalid");
    		passError =false;
    		return false;
    	}else{
    		$("#password").removeClass("is-invalid");
    		$("#password").addClass("is-valid");
    	}
    }


  });
  
  </script>

<body>


<div class="container">
<i class="fa-solid fa-user fa-2xl" style="color: #ffffff;" id="headicon"><span>&nbsp;&nbsp;REGISTRATION&nbsp;&nbsp;FORM </span></i>
</div>


<div class="container" id="shadow">
<form th:action="@{/save}" method="post">

<label for="name" class="form-label"></label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="nameid"><i class="fa-solid fa-user fa-xs"></i></span>
      <input type="text" class="form-control" id="name" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="customername" required >
    <div id="invalid" class="invalid-feedback">
       Invalid Username!!
      </div>
      <div id="invalid" class="valid-feedback">
        Looks good!
      </div>
    </div>

<label for="email" class="form-label"></label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="emailid"><i class="fa-regular fa-envelope fa-beat"></i></span>
      <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="email" required >
    <div id="invalid" class="invalid-feedback">
        Invalid Email
      </div>
      <div id="invalid" class="valid-feedback">
        Looks good!
      </div>
    </div>
    
    
    <label for="password" class="form-label"></label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="pass"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
</svg></span>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required><br>
     
    <div id="invalid" class="invalid-feedback">
       Please Enter 8 Characters
      </div>
      <div id="invalid" class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="check">
  <label class="form-check-label" for="flexCheckDefault" id="show">
    Show Password
  </label>
  
</div>
  


<div class="form-check form-check-inline justify-content space-between">
  <input class="form-check-input" type="radio" id="inlineRadio1" value="admin" name="role" required>
  <label class="form-check-label" for="inlineRadio1">Register As Admin</label>
</div>&nbsp;&nbsp;
<div class="form-check form-check-inline justify-content space-between">
  <input class="form-check-input" type="radio" id="inlineRadio2" value="user" name="role" required>
  <label class="form-check-label" for="inlineRadio2">Register As User</label>
</div><br><br>

<center>
<button class="btn btn-secondary" id="register"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
</svg>&nbsp;Register</button>

<button type="reset" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-x-fill" viewBox="0 0 16 16">
  <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4 7.793 1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 1 1 .708-.708L8 9.293Z"/>
</svg>&nbsp;Cancel</button><br><br>

<p>Already Registered? <a th:href="@{/loginForm}">Login</a></p>
</center>	
</form>
</div>
