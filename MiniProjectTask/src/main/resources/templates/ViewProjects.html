<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Assigned Projects</title>

<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" ></script> 
  <link rel="stylesheet" th:href="@{//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/resources/demos/style.css}">
   <!-- jQuery library -->
    <script th:src=
"@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}">
    </script>
    <!-- Popper JS -->
    <script th:src=
"@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}">
    </script>
  <script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
  <script th:src="@{https://code.jquery.com/ui/1.13.2/jquery-ui.js}"></script>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect"th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
<link th:href="@{https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap}" rel="stylesheet">

<style>

body{
 background:linear-gradient(to right,#6441a5, #2a0845);
 font-family: 'Ubuntu', sans-serif;
 }
 #head{
 margin-top:15px;
 display:flex;
 align-items:center;
 justify-content:space-between;
 }
 #search{
 margin-top:15px;
 display:flex;
 align-items:center;
 justify-content:center;
 
 } 
 #table{
 margin-top:40px;
 z-index:1;
 color:white;
 }
 #text{
 height:39px;
 border-radius:8px;
 }


</style>

</head>
<body>


<div class="container" id="head">
<a th:href="@{/add}" class="btn btn-success"><i class="fa-sharp fa-solid fa-plus"></i>&nbsp;Add More Projects</a>
<a th:href="@{/adminlogout}"  class="btn btn-danger"><i class="fa-solid fa-right-from-bracket fa-bounce"></i>&nbsp;LOGOUT</a>
</div>
<br><br>
<div class="container" id="search">
<form th:action="@{/search}" method="get">

<input name="filtertable" type="text" id="text" placeholder="search by projectname,name">
<button type="submit" class="btn btn-warning"><i class="fa-solid fa-magnifying-glass fa-beat-fade"></i>&nbsp;&nbsp;Search</button>
<button type="reset" class="btn btn-danger"><i class="fa-solid fa-xmark"></i>&nbsp;Cancel</button>
</form>
</div>
<br>



<div class="container"id="table">
<table class="table table-hover table-light table-striped text-center ">
<tr>
<td>ID</td><td>NAME</td><td>PROJECT NAME</td><td>Edit</td><td>Delete</td>
</tr>
<tr th:each="list : ${view}">
<td th:text="${list.id}"></td>
<td th:text="${list.teammember}"></td>
<td th:text="${list.name}"></td>
<td><a th:href="${'/edit/'+list.id}" class="btn btn-success"><i class="fa-solid fa-file-pen"></i>&nbsp;Add More Members</a></td>
<td><a th:href="${'/delete/'+list.id}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i>&nbsp;Delete</a></td>
</tr>
</table>
</div>
</body>
</html>
