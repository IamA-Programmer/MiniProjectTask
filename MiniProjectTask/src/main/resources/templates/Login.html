  <script>
  
  $(document).ready(function(){
	 
	  //show password
		 $("#check").on("click",function(){
	$(this).is(":checked")?$("#password").attr("type","text"):$("#password").attr("type","password");
	$(this).is(":checked")?$("#show").html("Hide Password"):$("#show").html("Show Password");
	});
	 
		 let emailError=true;
		 $("#email").on("blur",function(){
	    	validEmail();
	    });
		 function validEmail(){
			
			 let regex =/^([\-\.0-9a-zA-Z]+)@([\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
	    	 let s=$("#email").val();
	    	 if (regex.test(s)) {
		            $("#email").removeClass("is-invalid");
		            $("#email").addClass("is-valid");
		            
		        } else {
		        	$("#email").removeClass("is-valid");
		        	$("#email").addClass("is-invalid");
		            emailError = false;
		            return false;
		        }
		 }
		 let passError=true;
	    $("#password").on("keyup",function(){
	    	validPass();
	    })
	    
	    function validPass(){
	let pass=$("#password").val();

	    	
	    	if(pass.length == ""|| pass.length <8){
	    		$("#password").removeClass("is-valid");
	    		$("#password").addClass("is-invalid");
	    		passError =false;
	    		return false;
	    	}else{
	    		$("#password").removeClass("is-invalid");
	    		$("#password").addClass("is-valid");
	    	}
	    }
	    
		
  });

  
  
  </script>
  
<body>




<div class="container" id="head">
<i class="fa-sharp fa-solid fa-print-magnifying-glass fa-bounce fa-2xl" style="color: #ffffff;">&nbsp;PROJECT&nbsp;TRACKER&nbsp;LOGIN</i>
</div>

<form th:action="@{/processing}" method="get">

<div class="container" id="shadow">

<label for="email" class="form-label"></label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="emailid"><i class="fa-regular fa-envelope fa-beat"></i></span>
      <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="email" placeholder="eg. blahblah@gmail.com" required >
    <div id="invalid" class="invalid-feedback">
        Invalid Email
      </div>
      <div id="invalid" class="valid-feedback">
        Looks good!
      </div>
    </div>
    
    
    <label for="password" class="form-label"></label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="pass"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
</svg></span>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
    <div id="invalid" class="invalid-feedback">
       Please Enter 8 Characters
      </div>
      <div id="invalid" class="valid-feedback">
        Looks good!
      </div>
    </div>
     <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="check">
  <label class="form-check-label" for="flexCheckDefault" id="show">
    Show Password
  </label>
  

<center>
<button class="btn btn-success" id="success"><i class="fa-solid fa-key"></i>
  &nbsp;Login</button><br><br>
<p>NotYet Registered? <a th:href="@{/register}">Register</a></p>
</center>
</div>
</div>
</form>
